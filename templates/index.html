<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planner Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            color: #e2e8f0;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            opacity: 0.7;
            margin-top: 6px;
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.06);
        }

        /* ===== FORM ===== */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 160px 160px auto;
            gap: 12px;
        }

        .input, .select {
            background: #020617;
            border: 1px solid #1e293b;
            padding: 12px 14px;
            border-radius: 12px;
            color: #e2e8f0;
            outline: none;
            transition: 0.2s;
        }

        .input:focus, .select:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56,189,248,0.2);
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-add {
            background: linear-gradient(90deg, #38bdf8, #6366f1);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99,102,241,0.4);
        }

        /* ===== LISTA ===== */
        .lista {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tarefa {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-radius: 14px;
            background: #020617;
            border: 1px solid #1e293b;
            transition: 0.25s;
        }

        .tarefa:hover {
            border-color: #38bdf8;
            transform: translateY(-2px);
        }

        .tarefa-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 999px;
            font-weight: 600;
        }

        .alta { background: #ef4444; }
        .media { background: #f59e0b; }
        .baixa { background: #10b981; }

        .concluida {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .acoes {
            display: flex;
            gap: 8px;
        }

        .btn-toggle {
            background: #22c55e;
            color: white;
        }

        .btn-remove {
            background: #ef4444;
            color: white;
        }

        .empty {
            text-align: center;
            opacity: 0.6;
            padding: 20px;
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 720px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="title">ðŸ“… Planner Day</div>
        <div class="subtitle">Organize seu dia com estilo</div>
    </div>

    <!-- FORM -->
    <div class="card">
        <form action="/adicionar" method="POST" class="form-grid">
            <input class="input" name="titulo" placeholder="Nova tarefa..." required>
            <input class="input" type="time" name="horario" required>

            <select class="select" name="prioridade">
                <option value="alta">Alta</option>
                <option value="media">MÃ©dia</option>
                <option value="baixa">Baixa</option>
            </select>

            <button class="btn btn-add">Adicionar</button>
        </form>
    </div>

    <!-- LISTA -->
    <div class="card">
        <div class="lista">

            {% if tarefas %}
                {% for t in tarefas %}
                <div class="tarefa">

                    <div class="tarefa-info {% if t.concluida %}concluida{% endif %}">
                        <div>
                            <strong>{{ t.titulo }}</strong><br>
                            <small>{{ t.horario }}</small>
                        </div>
                        <span class="badge {{ t.prioridade }}">
                            {{ t.prioridade|capitalize }}
                        </span>
                    </div>

                    <div class="acoes">
                        <a href="/toggle/{{ loop.index0 }}">
                            <button class="btn btn-toggle">âœ”</button>
                        </a>
                        <a href="/remover/{{ loop.index0 }}">
                            <button class="btn btn-remove">ðŸ—‘</button>
                        </a>
                    </div>

                </div>
                {% endfor %}
            {% else %}
                <div class="empty">Nenhuma tarefa ainda ðŸš€</div>
            {% endif %}

        </div>
    </div>

</div>

</body>
</html>
